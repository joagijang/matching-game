<!DOCTYPE html>

<!-- Project: Matching Game
(pictures citation url: udacity.com and http://www.logosdatabase.com/top-500-logos/)
Suggested browser: Chrome / Firefox
-->

<html lang="en">

<head>
	<title>Matching Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/styles.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div id="banner">
			<img class="logo" src="img/logo.svg" alt="logo">
			<div class="info">
				<h1 class="name">George Jiang</h1>
				<h4 class="project">Project Four: Matching Game</h4>
			</div>
		</div>
		<div id="operation">
			<ul class="infoaction">
				<li class="refresh">
					<button type="button" onclick="restartGame(gameCells)">Restart</button>
				</li>
				<ul class="gameRating">
					<li><img class="starUpper starOne" src="img/starSolid.svg" alt="starImg">
					</li>
					<li><img class="starUpper starTwo" src="img/starSolid.svg" alt="starImg">
					</li>
					<li><img class="starUpper starThree" src="img/starSolid.svg" alt="starImg">
					</li>
				</ul>
				<li class="Ratinginfo">
					<span class="clicknum">0</span>
					<span>clicks</span>
					<span class="timeval">0</span>
				</li>
			</ul>
		</div>
		<div id="dummyFrameLeft"></div>
		<div id="gameCanvas">
			<table class="gameTable">
				<tr>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
				</tr>
				<tr>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
				</tr>
				<tr>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
				</tr>
				<tr>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
					<td class="cell">
						<img class="cellImg" src="img/1.svg" alt="cellImg">
					</td>
				</tr>
			</table>
		</div>
		<div id="dummyFrameRight"></div>
	</div>
	<div id="reportCanvas">
	</div>
	<div id="reportPop">
		<p class="congrats">Congrats!</p>
		<p class="reportContent">report</p>
		<ul class="gameRating">
			<li><img class="star starOne" src="img/starSolid.svg" alt="starImg">
			</li>
			<li><img class="star starTwo" src="img/starSolid.svg" alt="starImg">
			</li>
			<li><img class="star starThree" src="img/starSolid.svg" alt="starImg">
			</li>
		</ul>
		<ul class="reportButton">
			<button class="ok" type="button" onclick="reportRemove()">OK</button>
			<button class="restart" type="button" onclick="restartGame(gameCells)">Restart</button>
		</ul>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
